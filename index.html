<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Maintenance Manager</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

<style>
:root {
    --bg-primary: #f5f7fb;
    --bg-secondary: #ffffff;
    --bg-card: #ffffff;

    --accent-urgent: #ff6b6b;
    --accent-todo: #ffb347;
    --accent-done: #22c55e;
    --accent-other: #6366f1;

    --gradient-primary: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
    --gradient-urgent: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
    --gradient-todo: linear-gradient(135deg, #ffd93d 0%, #ffb347 100%);
    --gradient-done: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
    --gradient-other: linear-gradient(135deg, #a855f7 0%, #6366f1 100%);

    --text-primary: #0f172a;
    --text-secondary: #6b7280;

    --border-color: #e2e8f0;

    --shadow-sm: 0 4px 10px rgba(15, 23, 42, 0.06);
    --shadow-md: 0 10px 30px rgba(15, 23, 42, 0.08);
    --shadow-lg: 0 18px 45px rgba(15, 23, 42, 0.12);
}

/* Global reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    background: radial-gradient(circle at top, #e5edff 0, #f5f7fb 40%, #f9fafb 100%);
    color: var(--text-primary);
    min-height: 100vh;
    overflow-x: hidden;
}

#root {
    min-height: 100vh;
}

/* App shell */
.app-container {
    max-width: 480px;
    margin: 0 auto;
    min-height: 100vh;
    background: rgba(248, 250, 252, 0.92);
    position: relative;
    backdrop-filter: blur(18px);
}

@media (min-width: 480px) {
    .app-container {
        border-left: 1px solid rgba(148, 163, 184, 0.35);
        border-right: 1px solid rgba(148, 163, 184, 0.35);
        box-shadow: var(--shadow-md);
    }
}

/* HEADER */
.app-header {
    background: var(--gradient-primary);
    padding: 1.4rem 1.25rem 1.1rem;
    position: sticky;
    top: 0;
    z-index: 100;
    backdrop-filter: blur(14px);
    box-shadow: 0 18px 35px rgba(15, 23, 42, 0.16);
    border-bottom: 1px solid rgba(255, 255, 255, 0.18);
}

.header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.4rem;
}

.header-right {
    display: flex;
    align-items: center;
    gap: 0.6rem;
}

.app-title {
    font-size: 1.45rem;
    font-weight: 700;
    letter-spacing: -0.03em;
    color: white;
    text-shadow: 0 1px 3px rgba(15, 23, 42, 0.35);
}

.role-badge {
    padding: 0.35rem 0.75rem;
    border-radius: 999px;
    font-size: 0.72rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    background: rgba(15, 23, 42, 0.35);
    border: 1px solid rgba(255, 255, 255, 0.45);
    color: white;
}

.role-badge.manager {
    background: rgba(255, 255, 255, 0.96);
    color: #4f46e5;
    border: none;
}

.logout-button,
.back-button {
    padding: 0.4rem 0.9rem;
    border-radius: 999px;
    background: rgba(15, 23, 42, 0.18);
    border: 1px solid rgba(255, 255, 255, 0.45);
    color: white;
    font-size: 0.78rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.18s ease-out;
    font-family: inherit;
}

.logout-button:hover,
.back-button:hover {
    background: rgba(15, 23, 42, 0.3);
    transform: translateY(-1px);
    box-shadow: 0 6px 16px rgba(15, 23, 42, 0.25);
}

/* ROLE SELECTOR */
.role-selector {
    padding: 2.3rem 1.4rem 2.1rem;
    text-align: center;
}

.role-selector h2 {
    font-size: 1.8rem;
    margin-bottom: 0.55rem;
    font-weight: 700;
    letter-spacing: -0.02em;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.role-selector p {
    color: var(--text-secondary);
    margin-bottom: 2rem;
    font-size: 0.98rem;
}

.role-buttons {
    display: flex;
    flex-direction: column;
    gap: 0.9rem;
}

.role-select-btn {
    padding: 1.35rem 1.25rem;
    background: rgba(255, 255, 255, 0.96);
    border: 1px solid rgba(148, 163, 184, 0.4);
    border-radius: 16px;
    color: var(--text-primary);
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.22s ease-out;
    font-family: inherit;
    text-align: left;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 0.75rem;
    box-shadow: var(--shadow-sm);
}

.role-select-btn:hover {
    transform: translateY(-2px);
    border-color: #4f46e5;
    box-shadow: var(--shadow-md);
    background: #f9fafb;
}

.role-select-btn.manager {
    background: var(--gradient-primary);
    border: none;
    color: white;
    box-shadow: var(--shadow-md);
}

/* DASHBOARD */
.dashboard {
    padding: 1.6rem 1.4rem 2.4rem;
}

.dashboard-grid {
    display: grid;
    gap: 1.1rem;
    margin-bottom: 2rem;
}

.category-card {
    background: var(--bg-card);
    border-radius: 18px;
    padding: 1.35rem 1.3rem;
    cursor: pointer;
    transition: all 0.22s ease-out;
    position: relative;
    overflow: hidden;
    border: 1px solid rgba(148, 163, 184, 0.35);
    box-shadow: var(--shadow-sm);
}

.category-card::before {
    content: '';
    position: absolute;
    inset: 0;
    opacity: 0;
    transition: opacity 0.22s ease-out;
}

.category-card.urgent::before {
    background: radial-gradient(circle at top left, rgba(248, 113, 113, 0.12), transparent 60%);
}
.category-card.todo::before {
    background: radial-gradient(circle at top left, rgba(251, 191, 36, 0.16), transparent 60%);
}
.category-card.done::before {
    background: radial-gradient(circle at top left, rgba(34, 197, 94, 0.16), transparent 60%);
}
.category-card.other::before {
    background: radial-gradient(circle at top left, rgba(99, 102, 241, 0.18), transparent 60%);
}

.category-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-lg);
    border-color: transparent;
}

.category-card:hover::before {
    opacity: 1;
}

.category-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.75rem;
}

.category-title {
    font-size: 1.08rem;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 0.55rem;
}

.category-icon {
    width: 34px;
    height: 34px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.15rem;
}

.category-card.urgent .category-icon {
    background: rgba(248, 113, 113, 0.15);
    color: var(--accent-urgent);
}
.category-card.todo .category-icon {
    background: rgba(251, 191, 36, 0.18);
    color: var(--accent-todo);
}
.category-card.done .category-icon {
    background: rgba(34, 197, 94, 0.16);
    color: var(--accent-done);
}
.category-card.other .category-icon {
    background: rgba(129, 140, 248, 0.18);
    color: var(--accent-other);
}

.category-count {
    font-size: 2rem;
    font-weight: 700;
    font-family: 'JetBrains Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
}

.category-card.urgent .category-count {
    color: var(--accent-urgent);
}
.category-card.todo .category-count {
    color: var(--accent-todo);
}
.category-card.done .category-count {
    color: var(--accent-done);
}
.category-card.other .category-count {
    color: var(--accent-other);
}

.category-subtitle {
    color: var(--text-secondary);
    font-size: 0.85rem;
}

/* FLOATING ADD BUTTON */
.add-job-button {
    position: fixed;
    bottom: 1.8rem;
    right: 1.5rem;
    width: 58px;
    height: 58px;
    border-radius: 999px;
    background: var(--gradient-primary);
    border: none;
    color: white;
    font-size: 1.6rem;
    cursor: pointer;
    box-shadow: 0 18px 40px rgba(79, 70, 229, 0.45);
    transition: all 0.22s ease-out;
    z-index: 50;
}

.add-job-button:hover {
    transform: translateY(-2px) scale(1.06);
    box-shadow: 0 22px 55px rgba(79, 70, 229, 0.55);
}

/* FLOOR / ROOM LISTS */
.floor-list {
    padding: 1.6rem 1.4rem 2.2rem;
}

.floor-section {
    margin-bottom: 1.5rem;
}

.floor-header {
    background: var(--bg-card);
    padding: 1rem 1.2rem;
    border-radius: 14px;
    margin-bottom: 0.8rem;
    border: 1px solid rgba(148, 163, 184, 0.35);
    box-shadow: var(--shadow-sm);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.floor-title {
    font-size: 1.02rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.floor-count {
    font-size: 0.8rem;
    color: var(--text-secondary);
    font-weight: 500;
}

.room-list {
    display: grid;
    gap: 0.85rem;
    padding-left: 0.4rem;
}

.room-card {
    background: var(--bg-secondary);
    border: 1px solid rgba(148, 163, 184, 0.5);
    border-radius: 14px;
    padding: 0.95rem 1rem;
    cursor: pointer;
    transition: all 0.2s ease-out;
    box-shadow: var(--shadow-sm);
}

.room-card:hover {
    background: #f9fafb;
    transform: translateX(4px);
    border-color: #4f46e5;
    box-shadow: var(--shadow-md);
}

.room-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.45rem;
}

.room-number {
    font-size: 0.95rem;
    font-weight: 600;
    font-family: 'JetBrains Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
}

.job-count-badge {
    padding: 0.3rem 0.7rem;
    border-radius: 999px;
    font-size: 0.75rem;
    font-weight: 600;
    background: var(--gradient-primary);
    color: white;
}

.room-notes {
    font-size: 0.82rem;
    color: var(--text-secondary);
}

/* JOB LIST */
.job-list {
    display: grid;
    gap: 0.8rem;
    margin-top: 0.6rem;
}

.job-card {
    background: var(--bg-card);
    border: 1px solid rgba(148, 163, 184, 0.45);
    border-radius: 14px;
    padding: 0.95rem 1rem;
    cursor: pointer;
    transition: all 0.18s ease-out;
    position: relative;
    box-shadow: var(--shadow-sm);
}

.job-card:hover {
    background: #f9fafb;
    transform: translateX(4px);
    border-color: #4f46e5;
    box-shadow: var(--shadow-md);
}

.job-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 0.5rem;
    gap: 0.6rem;
}

.job-title {
    font-size: 0.95rem;
    font-weight: 600;
    flex: 1;
    line-height: 1.4;
}

.status-badge {
    padding: 0.22rem 0.7rem;
    border-radius: 999px;
    font-size: 0.68rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    white-space: nowrap;
}

.status-badge.urgent {
    background: var(--accent-urgent);
    color: white;
}
.status-badge.todo {
    background: var(--accent-todo);
    color: #1f2933;
}
.status-badge.done {
    background: var(--accent-done);
    color: white;
}
.status-badge.other {
    background: var(--accent-other);
    color: white;
}

.job-meta {
    display: flex;
    gap: 0.9rem;
    font-size: 0.78rem;
    color: var(--text-secondary);
    margin-top: 0.25rem;
}

.job-photo-indicator {
    display: flex;
    align-items: center;
    gap: 0.25rem;
}

/* URGENT LIST */
.urgent-list {
    padding: 1.6rem 1.4rem 2.2rem;
}

.urgent-jobs {
    display: grid;
    gap: 1rem;
}

.urgent-job-card {
    background: var(--bg-card);
    border-radius: 14px;
    padding: 1.1rem 1.05rem;
    cursor: pointer;
    transition: all 0.2s ease-out;
    box-shadow: var(--shadow-sm);
    border: 1px solid rgba(248, 113, 113, 0.45);
    border-left-width: 4px;
    border-left-color: var(--accent-urgent);
}

.urgent-job-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}

/* JOB DETAIL */
.job-detail {
    padding: 1.6rem 1.4rem 2.2rem;
}

.detail-card {
    background: var(--bg-card);
    border-radius: 18px;
    padding: 1.5rem 1.4rem;
    margin-bottom: 1.1rem;
    box-shadow: var(--shadow-md);
    border: 1px solid rgba(148, 163, 184, 0.4);
}

.detail-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 1rem;
    gap: 0.6rem;
}

.detail-title {
    font-size: 1.4rem;
    font-weight: 700;
    flex: 1;
}

.detail-room {
    font-size: 1rem;
    font-weight: 600;
    color: var(--text-secondary);
    margin-bottom: 0.85rem;
    font-family: 'JetBrains Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
}

.detail-description {
    font-size: 0.98rem;
    line-height: 1.6;
    color: var(--text-secondary);
    margin-bottom: 1.35rem;
}

.detail-photo {
    width: 100%;
    border-radius: 14px;
    margin-bottom: 1rem;
    cursor: zoom-in;
    transition: all 0.2s ease-out;
    box-shadow: var(--shadow-md);
}

.detail-photo:hover {
    transform: scale(1.02);
    box-shadow: var(--shadow-lg);
}

/* photo modal */
.photo-modal {
    position: fixed;
    inset: 0;
    background: rgba(15, 23, 42, 0.92);
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    cursor: zoom-out;
}

.photo-modal img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    border-radius: 12px;
    box-shadow: var(--shadow-lg);
}

.photo-modal-close {
    position: absolute;
    top: 1.15rem;
    right: 1.15rem;
    background: rgba(15, 23, 42, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.35);
    border-radius: 999px;
    width: 42px;
    height: 42px;
    color: white;
    font-size: 1.4rem;
    cursor: pointer;
    transition: all 0.18s ease-out;
}

.photo-modal-close:hover {
    background: rgba(15, 23, 42, 0.7);
    transform: scale(1.05);
}

/* PHOTO UPLOAD SECTION */
.photo-upload-section {
    margin-top: 1.1rem;
}

.photo-upload-label {
    display: block;
    margin-bottom: 0.55rem;
    font-size: 0.85rem;
    font-weight: 600;
    color: var(--text-secondary);
}

.photo-upload-buttons {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 0.8rem;
}

.photo-upload-btn {
    padding: 0.85rem;
    background: var(--bg-secondary);
    border: 1px dashed rgba(148, 163, 184, 0.6);
    border-radius: 10px;
    color: var(--text-primary);
    font-size: 0.85rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease-out;
    font-family: inherit;
    text-align: center;
}

.photo-upload-btn:hover {
    background: #eef2ff;
    border-style: solid;
    border-color: #4f46e5;
}

/* DETAIL META + ACTIONS */
.detail-meta {
    display: grid;
    gap: 0.45rem;
    padding-top: 0.9rem;
    border-top: 1px dashed rgba(148, 163, 184, 0.6);
    font-size: 0.8rem;
    color: var(--text-secondary);
}

.detail-actions {
    display: grid;
    gap: 0.75rem;
    margin-top: 1.1rem;
}

.action-btn {
    padding: 0.95rem;
    border-radius: 999px;
    border: none;
    font-size: 0.96rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.18s ease-out;
    font-family: inherit;
    box-shadow: var(--shadow-sm);
}

.action-btn.primary {
    background: var(--gradient-done);
    color: white;
}
.action-btn.secondary {
    background: var(--gradient-todo);
    color: #1f2933;
}
.action-btn.danger {
    background: var(--gradient-urgent);
    color: white;
}

.action-btn:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}

/* EDIT BUTTON */
.edit-button {
    padding: 0.9rem 1rem;
    border-radius: 999px;
    border: 1px solid rgba(148, 163, 184, 0.6);
    background: white;
    font-size: 0.95rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.18s ease-out;
    font-family: inherit;
    color: var(--text-primary);
}

.edit-button:hover {
    border-color: #4f46e5;
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
    background: #f9fafb;
}

/* FORM */
.form-container {
    padding: 1.6rem 1.4rem 2.2rem;
}

.form-group {
    margin-bottom: 1.4rem;
}

.form-label {
    display: block;
    margin-bottom: 0.45rem;
    font-size: 0.85rem;
    font-weight: 600;
    color: var(--text-secondary);
}

.form-input,
.form-select,
.form-textarea {
    width: 100%;
    padding: 0.9rem 1rem;
    background: var(--bg-card);
    border: 1px solid rgba(148, 163, 184, 0.65);
    border-radius: 12px;
    color: var(--text-primary);
    font-size: 0.96rem;
    font-family: inherit;
    transition: all 0.18s ease-out;
    box-shadow: 0 2px 6px rgba(15, 23, 42, 0.04);
}

.form-input:focus,
.form-select:focus,
.form-textarea:focus {
    outline: none;
    border-color: #4f46e5;
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
}

.form-textarea {
    resize: vertical;
    min-height: 120px;
}

.form-submit {
    width: 100%;
    padding: 1rem;
    background: var(--gradient-primary);
    border: none;
    border-radius: 999px;
    color: white;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease-out;
    font-family: inherit;
    box-shadow: var(--shadow-md);
    margin-top: 0.5rem;
}

.form-submit:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

/* ROOM INPUT HELPER */
.room-input-helper {
    margin-top: 0.4rem;
    padding: 0.7rem 0.8rem;
    background: linear-gradient(135deg, rgba(79, 70, 229, 0.04) 0%, rgba(124, 58, 237, 0.04) 100%);
    border-left: 3px solid #4f46e5;
    border-radius: 10px;
    font-size: 0.78rem;
    color: var(--text-secondary);
    line-height: 1.45;
}

.room-input-helper strong {
    color: #4f46e5;
    font-weight: 600;
}

/* EMPTY STATE */
.empty-state {
    text-align: center;
    padding: 3rem 1.4rem;
}

.empty-icon {
    font-size: 3.5rem;
    margin-bottom: 1rem;
    opacity: 0.35;
}

.empty-title {
    font-size: 1.25rem;
    font-weight: 600;
    margin-bottom: 0.4rem;
}

.empty-message {
    color: var(--text-secondary);
    font-size: 0.95rem;
}

/* HIDDEN FILE INPUT */
.hidden-file-input {
    display: none;
}

/* LOADING SPINNER */
.loading {
    display: inline-block;
    width: 18px;
    height: 18px;
    border: 2px solid rgba(79, 70, 229, 0.25);
    border-radius: 999px;
    border-top-color: #4f46e5;
    animation: spin 0.9s linear infinite;
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}

/* SIMPLE FADE-IN */
.fade-in {
    animation: fadeIn 0.28s ease-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(6px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>

    
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Sample Data
        const initialRooms = [
            // Basement
            { id: 1, room_number: "51", notes: "Storage Room", floor: "Basement" },
            { id: 2, room_number: "52", notes: "Laundry", floor: "Basement" },
            { id: 3, room_number: "53", notes: "Utility Room", floor: "Basement" },
            { id: 4, room_number: "54", notes: "Maintenance Room", floor: "Basement" },
